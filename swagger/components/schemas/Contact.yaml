type: object
properties:
  _id:
    type: string
    example: '6534528f7b7ee4545698a0c7'
  name:
    type: string
    example: 'John Doe'
  phoneNumber:
    type: string
    example: '+380501234567'
  email:
    type: string
    example: 'john.doe@example.com'
  isFavourite:
    type: boolean
    example: false
  contactType:
    type: string
    enum: [work, home, personal]
    example: 'personal'
  userId:
    type: string
    example: '6534528f7b7ee4545698a0c8'
  photo:
    type: string
    example: 'https://res.cloudinary.com/your-cloud-name/image/upload/v1234567890/contacts/photo.jpg'
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
