tags:
  - Contacts
summary: Обновить контакт
operationId: updateContact
description: Обновляет существующий контакт по ID
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: ID контакта для обновления
    schema:
      type: string
      format: objectId
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: Имя контакта
            example: John Doe
          phoneNumber:
            type: string
            description: Номер телефона
            example: +380501234567
          email:
            type: string
            description: Электронная почта
            example: john.doe@example.com
          isFavourite:
            type: string
            enum: [true, false]
            description: Является ли контакт избранным
            example: 'true'
          contactType:
            type: string
            enum: [work, home, personal]
            description: Тип контакта
            example: work
          photo:
            type: string
            format: binary
            description: Фото контакта
responses:
  '200':
    description: Контакт успешно обновлен
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact!'
            data:
              type: object
              properties:
                _id:
                  type: string
                  example: '6534528f7b7ee4545698a0c7'
                name:
                  type: string
                  example: 'John Doe'
                phoneNumber:
                  type: string
                  example: '+380501234567'
                email:
                  type: string
                  example: 'john.doe@example.com'
                isFavourite:
                  type: boolean
                  example: false
                contactType:
                  type: string
                  enum: [work, home, personal]
                  example: 'personal'
                userId:
                  type: string
                  example: '6534528f7b7ee4545698a0c8'
                photo:
                  type: string
                  example: 'https://res.cloudinary.com/your-cloud-name/image/upload/v1234567890/contacts/photo.jpg'
                createdAt:
                  type: string
                  format: date-time
                updatedAt:
                  type: string
                  format: date-time
  '400':
    description: Неверный запрос
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: '"name" length must be at least 3 characters long'
  '401':
    description: Неавторизованный запрос
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Not authorized'
  '404':
    description: Контакт не найден
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
