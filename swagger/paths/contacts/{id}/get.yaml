tags:
  - Contacts
summary: Получить контакт по ID
operationId: getContactById
description: Возвращает данные контакта по его идентификатору
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: ID контакта для получения
    schema:
      type: string
      format: objectId
responses:
  '200':
    description: Контакт успешно найден
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contact with id 6534528f7b7ee4545698a0c7!'
            data:
              type: object
              properties:
                _id:
                  type: string
                  example: '6534528f7b7ee4545698a0c7'
                name:
                  type: string
                  example: 'John Doe'
                phoneNumber:
                  type: string
                  example: '+380501234567'
                email:
                  type: string
                  example: 'john.doe@example.com'
                isFavourite:
                  type: boolean
                  example: false
                contactType:
                  type: string
                  enum: [work, home, personal]
                  example: 'personal'
                userId:
                  type: string
                  example: '6534528f7b7ee4545698a0c8'
                photo:
                  type: string
                  example: 'https://res.cloudinary.com/your-cloud-name/image/upload/v1234567890/contacts/photo.jpg'
                createdAt:
                  type: string
                  format: date-time
                updatedAt:
                  type: string
                  format: date-time
  '401':
    description: Неавторизованный запрос
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Not authorized'
  '404':
    description: Контакт не найден
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
