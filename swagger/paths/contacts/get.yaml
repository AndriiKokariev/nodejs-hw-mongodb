tags:
  - Contacts
summary: Получить список контактов
operationId: getAllContacts
description: Возвращает список контактов текущего пользователя с поддержкой фильтрации, сортировки и пагинации
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    description: Номер страницы для пагинации
    schema:
      type: integer
      minimum: 1
      default: 1
  - name: perPage
    in: query
    description: Количество контактов на странице
    schema:
      type: integer
      minimum: 1
      default: 10
  - name: sortBy
    in: query
    description: Поле для сортировки
    schema:
      type: string
      default: name
  - name: sortOrder
    in: query
    description: Порядок сортировки
    schema:
      type: string
      enum: [asc, desc]
      default: asc
  - name: contactType
    in: query
    description: Фильтр по типу контакта
    schema:
      type: string
      enum: [work, home, personal]
  - name: isFavourite
    in: query
    description: Фильтр по избранным контактам
    schema:
      type: string
      enum: [true, false]
responses:
  '200':
    description: Список контактов успешно получен
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contacts!'
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: '6534528f7b7ee4545698a0c7'
                      name:
                        type: string
                        example: 'John Doe'
                      phoneNumber:
                        type: string
                        example: '+380501234567'
                      email:
                        type: string
                        example: 'john.doe@example.com'
                      isFavourite:
                        type: boolean
                        example: false
                      contactType:
                        type: string
                        enum: [work, home, personal]
                        example: 'personal'
                      userId:
                        type: string
                        example: '6534528f7b7ee4545698a0c8'
                      photo:
                        type: string
                        example: 'https://res.cloudinary.com/your-cloud-name/image/upload/v1234567890/contacts/photo.jpg'
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 25
                totalPages:
                  type: integer
                  example: 3
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
  '401':
    description: Неавторизованный запрос
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Not authorized'
